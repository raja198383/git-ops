apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-vs
  namespace: istio-system
spec:
  hosts:
  - hello.cloud.com
  gateways:
  - cloud-gateway
  http: 
    route:
    - destination:
          host: hello-world.default.svc.cluster.local
          port:
            number: 80
