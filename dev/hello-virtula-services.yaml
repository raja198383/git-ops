apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: helloworld
  namespace: istio-system
spec:
  hosts:
  - hello.world.cloud.com
  gateways:
  - cloud-gateway
  http:  
    route:
    - destination:
        host: hello-world.default.svc.cluster.aws.com
        port:
          number: 8080
